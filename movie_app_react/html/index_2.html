<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSX</title>
</head>
<body>
  <!-- layout -->
  <div id="root"></div>
</body>



  <!-- script -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- https://babeljs.io/docs/en/babel-standalone -->
  <!-- 
    React JS는 interactivity의 원동력이고, 
    React DOM은 React element를 가져다가 HTML 로 바꾸는 역할을 한다.

    https://medium.com/programming-sage/react-vs-react-dom-a0ed3aea9745
  -->
  <script type="text/babel">
    const root = document.querySelector("#root");

    // 함수화 
    // 1) function Arrow ( ) { return }
    // function Title() {
    //   return (
    //     <h3 id="title" onMouseEnter={ () => {console.log("mouse enter")}}>
    //       Hello I'm a title
    //     </h3>
    //   ); 
    // }
    
    // 함수화 
    // 2) const Arrow = () => {}

    //   <button 
    //     onClick={() => console.log("I'm clicked!")} 
    //     style={
    //       {
    //         type: "button",
    //         backgroundColor: "tomato"
    //       }
    //     } 
    //   >
    //     Click me
    //   </button>
    // ); 

    // JSX
    // const Container = React.createElement("div", null, [Title, Button]);
    let counter = 0;

    // countUp 함수 정의 
    function countUp () {
      counter++;
      render();    // 버튼을 클릭할 때마다 render해서 새롭게 데이터를 refreshing해주는 아이 
    } 
    
    // render 함수 정의   
    function render() {
      ReactDOM.render(<Container />, root);    
    }

    // 아래와 같이 function 키워드로 컴포넌트를 만들거면 return을 넣어주는 것 잊지 말기! 
    // function Container() {
    //   return (
    //     <div>
    //       <h3>Total clicks: {counter}</h3>  
    //       <button onClick={countUp}>Click me</button>
    //     </div>
    //   );
    // }

    const Container = () => (
      <div>
        <h3>Total clicks: {counter}</h3>
        <button onClick={countUp}>Click me</button>
      </div>
    );

    // ReactDOM.render(<Container />, root);   
    render();        // 가장 처음에 render 해주고 ... 

  </script>
