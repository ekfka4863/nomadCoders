<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unit converter</title>
    <style>
      body, html {
        padding: 0;
        margin: 0;
      }
      #root {
        width: 100%;
        height: 100%;
        background-color: #eee;
      }
      h1 {
        margin: 0;
      }
      h1, h2, label, button, option {
        padding: 0;
        text-transform: capitalize;
      }
      input::placeholder {
        text-transform: capitalize;
      }
      .converter_wrapper {
        margin: 50px 0px;
      }
    </style>
  </head>
  <body>
    <!-- layout -->
    <div id="root"></div>
    
  </body>



  <!-- script -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours () {
  
      // const [minutes, setMinutes] = React.useState(0);
      const [amount, setAmount] = React.useState(0);
      // const [] = useState(false);
      const [inverted, setInverted] = React.useState(false);

      const onChange = (event) => {
        // console.log(event);
        // console.log(event.target);       // <input id="minutes" type="number" placeholder="minutes" value="">
        console.log(event.target.value); 
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const invert = () => {
        reset();
        setInverted((current) => !current);
      };

      return (
        <div className="converter_wrapper">
          <h2>minutes to hours</h2>
          <div>
            <label htmlFor="minutes">minutes</label>
            <input
              id="minutes"
              value={inverted ? amount * 60: amount}
              type="number"
              placeholder="minutes"
              onChange={onChange}      // onChange 이벤트 -> 이벤트로 내용 변경 감지하는 함수
              // disabled={inverted === true}   // 해석: inverted가 false이면 disabled 되고, !== 면 disabled가 아니게 될 것!
              disabled={inverted}      // 응용: 현재 inverted의 기본 값은 false이기 때문에, disabled={false}니까 disabled되지 않는다.  
            />
          </div>

          <div>
            <label htmlFor="hours">hours</label>
            <input
              id="hours" 
              value={inverted ? amount : Math.round(amount / 60)}
              type="number"
              placeholder="hours"
              onChange={onChange}
              // disabled={inverted === false}   // 해석: inverted가 false이면 disabled 되고, !== 면 disabled가 아니게 될 것!
              disabled={!inverted}      // 응용:  disabled={true}가 되면 disabled가 된다.  
            />
          </div>
          <div>
            <button onClick={reset} type="button">reset</button>
            <button onClick={invert} type="button">{inverted ? "Turn Back" : "Invert"}</button>
          </div>
        </div>
      );
    }

    function KmToMiles() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);

      const onChange = (event) => {
        // console.log(event);
        // console.log(event.target.value);
        setAmount(event.target.value);
      };
      const reset = () => {
        // console.log(event.target.value, "reset!");
        setAmount(0);
      };
      const invert = () => {
        reset();
        setInverted((current) => !current);
      };

      return (
        <div className="converter_wrapper">
          <h2>km to miles</h2>
          <div>
            <label htmlFor="km">km</label>
            <input 
              id="km"
              value={inverted ? amount * 0.621371 : amount}
              type="number" 
              placeholder="km"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="miles">miles</label>
            <input 
              id="miles"
              value={inverted ? amount : amount * 1.609344}
              type="number" 
              placeholder="miles"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <div>
            <button onClick={reset} type="button">reset</button>
            <button onClick={invert} type="button">{inverted ? "Turn Back" : "Invert"}</button>
          </div>
        </div>
        
      );
    }

    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        // console.log(event);
        // console.log(event.target.value);
        setIndex(event.target.value);
        // console.log(index);
      };

      return (
        <>
          <h1>super converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">select your units</option>
            <option value="0">minutes & hours</option>
            <option value="1">km & miles</option>
          </select>
          {index === "xx" ? "Please select your unit!" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </>
      );
    }

    const root = document.querySelector("#root");
    ReactDOM.render(<App />, root);

  </script>
</html>
