<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unit converter</title>
    <style>
      h1, label, button {
        text-transform: capitalize;
      }
      input::placeholder {
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <!-- layout -->
    <div id="root"></div>
    
  </body>



  <!-- script -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App () {
      // const [minutes, setMinutes] = React.useState(0);
      const [amount, setAmount] = React.useState(0);
      // const [] = useState(false);
      const [flipped, setFlipped] = React.useState(false);

      const onChange = (event) => {
        // console.log(event);
        // console.log(event.target);       // <input id="minutes" type="number" placeholder="minutes" value="">
        // console.log(event.target.value); 
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onFlip = () => {
        reset();
        // setFlipped(!flipped);
        setFlipped((current) => !current);
      };

      return (
        <div>
          <div>
            <h1 className="h1">super convert er</h1>
            <label htmlFor="minutes">minutes</label>
            <input
              id="minutes"
              value={flipped ? amount * 60: amount}
              type="number"
              placeholder="minutes"
              onChange={onChange}      // onChange 이벤트 -> 이벤트로 내용 변경 감지하는 함수
              // disabled={flipped === true}   // 해석: flipped가 false이면 disabled 되고, !== 면 disabled가 아니게 될 것!
              disabled={flipped}      // 응용: 현재 flipped의 기본 값은 false이기 때문에, disabled={false}니까 disabled되지 않는다.  
            />
          </div>

          <div>
            <label htmlFor="hours">hours</label>
            <input
              id="hours" 
              value={flipped ? amount : Math.round(amount / 60)}
              type="number"
              placeholder="hours"
              onChange={onChange}
              // disabled={flipped === false}   // 해석: flipped가 false이면 disabled 되고, !== 면 disabled가 아니게 될 것!
              disabled={!flipped}      // 응용:  disabled={true}가 되면 disabled가 된다.  
            />
          </div>
          <div>
            <button onClick={reset} type="button">reset</button>
            <button onClick={onFlip} type="button">flip</button>
          </div>
        </div>
      );
    }
    
    const root = document.querySelector("#root");
    ReactDOM.render(<App />, root);

  </script>
</html>
